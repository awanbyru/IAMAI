    <!-- Inlined Critical CSS -->
    <style>
      /* 1. Custom Theme Implementation */
      :root {
        --color-brand: #3B82F6; /* blue-600 */
        --color-brand-hover: #2563EB; /* blue-700 */
        
        --color-background: #F8FAFC; /* blueGray-50 / slate-50 */
        --color-surface: #FFFFFF;
        --color-subtle: #F1F5F9; /* blueGray-100 / slate-100 */

        --color-text-main: #1E293B; /* blueGray-800 / slate-800 */
        --color-text-muted: #64748B; /* blueGray-500 / slate-500 */
        
        --color-border: #E2E8F0; /* blueGray-200 / slate-200 */
      }

      .dark {
        --color-brand: #60A5FA; /* blue-400 */
        --color-brand-hover: #93C5FD; /* blue-300 */

        --color-background: #0F172A; /* blueGray-900 / slate-900 */
        --color-surface: #1E293B; /* blueGray-800 / slate-800 */
        --color-subtle: #334155; /* blueGray-700 / slate-700 */

        --color-text-main: #F1F5F9; /* blueGray-100 / slate-100 */
        --color-text-muted: #94A3B8; /* blueGray-400 / slate-400 */

        --color-border: #334155; /* blueGray-700 / slate-700 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-background);
        color: var(--color-text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom, non-conflicting utility classes for theming */
      .bg-app-background { background-color: var(--color-background); }
      .bg-app-surface { background-color: var(--color-surface); }
      .bg-app-subtle { background-color: var(--color-subtle); }

      .text-app-main { color: var(--color-text-main); }
      .text-app-muted { color: var(--color-text-muted); }

      .border-app-default { border-color: var(--color-border); }

      .bg-brand { background-color: var(--color-brand); color: white; }
      .hover\:bg-brand-hover:hover { background-color: var(--color-brand-hover); }
      .text-brand { color: var(--color-brand); }
      .hover\:text-brand:hover { color: var(--color-brand); }
      .border-brand { border-color: var(--color-brand); }

      .focus\:ring-brand:focus { --tw-ring-color: var(--color-brand); box-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color); }
      .focus\:border-brand:focus { border-color: var(--color-brand); }

      .bg-brand-subtle { background-color: #EFF6FF; } /* blue-50 */
      .text-brand-subtle { color: #3B82F6; } /* blue-600 */
      .dark .bg-brand-subtle { background-color: rgba(59, 130, 246, 0.15); }
      .dark .text-brand-subtle { color: #60A5FA; } /* blue-400 */

      @keyframes typing {
        0% { opacity: 0.4 }
        20% { opacity: 1 }
        80% { opacity: 0.4 }
        100% { opacity: 0.4 }
      }

      .typing-indicator span {
        height: 8px;
        width: 8px;
        float: left;
        margin: 0 1px;
        background-color: var(--color-text-muted);
        display: block;
        border-radius: 50%;
        opacity: 0.4;
        animation: typing 1s infinite;
      }

      @keyframes pulse-once {
        0% { transform: scale(1); }
        50% { transform: scale(1.25); }
        100% { transform: scale(1); }
      }

      .animate-pulse-once { animation: pulse-once 0.5s ease-in-out; }
      
      .prose { color: var(--color-text-muted); max-width: 65ch; }
      .prose a { color: var(--color-brand); text-decoration: none; font-weight: 500; transition: color 0.2s ease; }
      .prose a:hover { text-decoration: underline; color: var(--color-brand-hover); }
      .prose strong { font-weight: 700; color: var(--color-text-main); }
      .prose h1, .prose h2, .prose h3 { color: var(--color-text-main); font-weight: 800; margin-top: 1.75em; margin-bottom: 1em; line-height: 1.3;}
      .prose p, .prose ul, .prose ol, .prose li { line-height: 1.8; margin-bottom: 1.5em; }
      .prose code { color: var(--color-brand); background-color: var(--color-border); padding: .2em .4em; margin: 0; font-size: 85%; border-radius: .25rem; }
      .prose figure { margin: 1.5em 0; }
      .prose figcaption { color: var(--color-text-muted); font-size: 0.875em; text-align: center; margin-top: 0.5em; }
      .prose ol { list-style-type: decimal; padding-left: 1.5em; }
      .prose ul { list-style-type: disc; padding-left: 1.5em; }
      .prose blockquote { padding-left: 1em; border-left: 0.25em solid var(--color-border); font-style: italic; color: var(--color-text-muted); }
      
      .line-clamp-2 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 2; }
      .line-clamp-3 { overflow: hidden; display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 3; }

      /* Aspect Ratio Utilities for CLS Prevention */
      .aspect-video { aspect-ratio: 16 / 9; }
      .aspect-square { aspect-ratio: 1 / 1; }
      .aspect-2-1 { aspect-ratio: 2 / 1; }
    </style>
